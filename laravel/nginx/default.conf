server {
    listen 80;
    server_name _;

    # Root harus menunjuk ke direktori public Laravel di dalam container
    root /var/www/public;
    index index.php index.html;

    # Penanganan URL yang bersih (Clean URLs) untuk Laravel
    location / {
        try_files $uri $uri/ /index.php?$query_string;
    }

    # Penanganan file PHP
    location ~ \.php$ {
        # Lokasi PHP-FPM service (sesuai nama service di docker-compose.yaml)
        fastcgi_pass app:9000; 
        fastcgi_index index.php;
        include fastcgi_params;

        # Penentuan SCRIPT_FILENAME yang benar
        fastcgi_param SCRIPT_FILENAME $document_root$fastcgi_script_name;
    }

    # Melindungi file sensitif seperti .env dan .git
    location ~ /\. {
        deny all;
    }
}