version: '3.8'

services:
  app:
    build: . # Build context adalah root folder (tempat Dockerfile berada)
    container_name: laravel_app
    # Volume: Mounting folder src/ ke /var/www di dalam container
    volumes:
      - ./src:/var/www
    networks:
      - komodo

  mysql:
    image: mysql:8
    container_name: laravel_mysql
    restart: always
    environment:
      MYSQL_DATABASE: laravel
      MYSQL_ROOT_PASSWORD: root
      # Tambahkan variabel untuk autentikasi MySQL 8 jika perlu:
      # MYSQL_AUTHENTICATION_PLUGIN: mysql_native_password
    volumes:
      - mysql_data:/var/lib/mysql
    networks:
      - komodo

  nginx:
    image: nginx:latest
    container_name: laravel_nginx
    ports:
      - "8080:80"
    volumes:
      # Mounting folder src/ ke /var/www
      - ./src:/var/www
      # Mounting konfigurasi Nginx dari ./nginx/default.conf
      - ./nginx/default.conf:/etc/nginx/conf.d/default.conf
    networks:
      - komodo
    # Pastikan Nginx hanya mulai setelah MySQL dan App siap (opsional, tapi disarankan)
    depends_on:
      - app
      - mysql

volumes:
  mysql_data:

networks:
  komodo:
    # Jaringan dibuat secara otomatis oleh Docker Compose (Hapus 'external: true')